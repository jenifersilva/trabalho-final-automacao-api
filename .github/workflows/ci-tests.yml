name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run REST controller tests
        run: npm run test-controller-rest

      - name: Start REST server and run it in background
        run: npm run start-rest &

      - name: Start GraphQL server and run it in background
        run: npm run start-graphql &

      - name: Wait until the server is ready
        run: sleep 5

      - name: Create .env file
        run: |
          echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
          echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

      - name: Run REST HTTP tests
        run: npm run test-external-rest

      - name: Run GraphQL HTTP tests
        run: npm run test-external-graphql

      - name: Upload report artifact
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report
